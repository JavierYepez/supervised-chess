<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play chess</title>

    <link rel="stylesheet" href="{{ url_for('static', path='/css/chessboard-1.0.0.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>

<body>
    <div class="container">
        <div id="myBoard"></div>
    </div>
    <div class="popup-endgame">
        <div class="popup-endcontent">
            <h2 id="won">GAME NOT FINISHED</h2>
            <button class="button" onClick="window.location.reload();">Play Again</button>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/chessboard-1.0.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/chess.min.js') }}"></script>
    <script>
        var board = null
        var game = new Chess()
        var whiteSquareGrey = '#a9a9a9'
        var blackSquareGrey = '#696969'

        function show_end_popup() {
            $('.popup-endgame').css('display', 'block')
            if (game.in_checkmate()) {
                if (game.turn() === 'b') {
                    $('#won').text('WHITE WINS')
                } else if (game.turn() === 'w') {
                    $('#won').text('BLACK WINS')
                }
            } else {
                $('#won').text('DRAW')
            }
        }

        function removeGreySquares() {
            $('#myBoard .square-55d63').css('background', '')
        }

        function greySquare(square) {
            var $square = $('#myBoard .square-' + square)

            var background = whiteSquareGrey
            if ($square.hasClass('black-3c85d')) {
                background = blackSquareGrey
            }

            $square.css('background', background)
        }

        function onDragStart(source, piece) {
            if (game.game_over()) return false

            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false
            }
        }

        function onDrop(source, target) {
            removeGreySquares()

            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })

            // illegal move
            if (move === null) return 'snapback'

            if (!game.game_over()) {
                $.ajax({
                    contentType: 'application/json',
                    data: JSON.stringify({ 'board_fen': game.fen() }),
                    dataType: 'json',
                    success: function (data) {
                        game.load(data)
                        board.position(data)
                        if (game.game_over()) {
                            show_end_popup()
                        }
                    },
                    processData: false,
                    type: 'POST',
                    url: '{{ url_for("make_move") }}'
                });
            } else {
                show_end_popup()
            }
        }

        function onMouseoverSquare(square, piece) {
            var moves = game.moves({
                square: square,
                verbose: true
            })

            if (moves.length === 0) return

            greySquare(square)

            for (var i = 0; i < moves.length; i++) {
                greySquare(moves[i].to)
            }
        }

        function onMouseoutSquare(square, piece) {
            removeGreySquares()
        }

        function onSnapEnd() {
            board.position(game.fen())
        }

        var config = {
            draggable: true,
            position: 'start',
            orientation: 'black',
            pieceTheme: '{{ url_for("static", path="/img/chesspieces/{piece}.png") }}',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onMouseoutSquare: onMouseoutSquare,
            onMouseoverSquare: onMouseoverSquare,
            onSnapEnd: onSnapEnd
        }
        board = Chessboard('myBoard', config)

        $.ajax({
            contentType: 'application/json',
            data: JSON.stringify({ 'board_fen': game.fen() }),
            dataType: 'json',
            success: function (data) {
                game.load(data)
                board.position(data)
            },
            processData: false,
            type: 'POST',
            url: '{{ url_for("make_move") }}'
        });

    </script>
</body>

</html>
